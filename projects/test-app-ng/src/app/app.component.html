<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row p-5">
        <lib-header app_name="dinerofacil.com" logo="logo.jpg"></lib-header>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <lib-menu></lib-menu>
      </div>
      <div class="col-9">
        <lib-body [clientes]="clientes"></lib-body>        
        <div class="row">
          <h2>Lineas de crédito</h2>
          <div class="col-3">
            <!-- formulario -->
             <app-form-linea-credito (lineaCredito)="handleFormLineaCredito($event)"></app-form-linea-credito>
          </div>
          <div class="col-9">
            <!-- lista de lineas de credito -->
             @if (lineasCredito.length > 0) {
              <div class="scrollable-div">
                <app-list-lineas-credito [lineasCredito]="lineasCredito"></app-list-lineas-credito>
              </div>
             } @else {
              <span class="text-danger">aún no existen lineas de crédito</span>
             }
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <lib-footer email="abc@ dinerofacil.com"></lib-footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
